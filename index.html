<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <meta property="og:image" content="img/Currency.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
            <header>
                <h2 class="header__h2">Currency form</h2>
            </header>
            <main>
                <section class="main__section">
                    <form class="main__section--form">
                        <fieldset class="main__section--fieldset">
                            <legend class="main__section--legend">Wypełnij formularz</legend>
                            <p>
                                <label>
                                    <span class="main__section--formText">wpisz kwotę w pln:</span><input type="number"
                                        min="1" max="1000000" step="any" placeholder="kwota w PLN"
                                        class="main__section--baseInput" required>
                                </label>
                            </p>
                            <p>
                                <span class="main__section--formText">Chcę otrzymać:</span><select name="targetCurrency"
                                    id="1" class="main__section--formSelectTarget" required>
                                    <option value="CHF">CHF</option>
                                    <option value="EUR">EUR</option>
                                    <option value="USD">USD</option>
                                    <option value="GBP">GBP</option>
                                </select>
                            </p>
                            <p>
                                <span class="main__section--formText">otrzymasz:</span>
                                <spam class="main__section--resultSpan"></spam>
                            </p>
                            <p>
                                <button type="submit" class="main__section--button">Przelicz</button>
                                <button type="reset" class="main__section--button">Wyczyść</button>
                            </p>
    
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
</body>

</html>
